<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
    rel="stylesheet">
  <title>My Library</title>
</head>

<body>
  <header>
    <h1>My Library</h1>
    <button class="add-btn">New Book</button>
  </header>
  <dialog open>
    <div class="close-dialog-container">
      <img class="close-dialog-container__btn" src="window-close.svg" alt="Close Icon Button">
    </div>
    <form id="form" action="#">
      <div class="field">
        <label for="bookTitle">
          Title
        </label>
        <input type="text" name="title" id="bookTitle">
      </div>
      <div class="field">
        <label for="bookAuthor">
          Author
        </label>
        <input type="text" name="author" id="bookAuthor">
      </div>
      <div class="field">
        <label for="bookPages">
          Pages
        </label>
        <input type="number" name="pages" id="bookPages">
      </div>
      <div class="field radios">
        <span>
          Finished
        </span>

        <div class="radio-option">
          <input type="radio" name="readStatus" value="true" id="read-yes" checked>
          <label for="read-yes">Yes</label>
        </div>

        <div class="radio-option">
          <input type="radio" name="readStatus" value="false" id="read-no">
          <label for="read-no">No</label>
        </div>
      </div>
      <button class="card-btn" type="submit">Add Book</button>
    </form>
  </dialog>
  <main class="books">
  </main>
  <footer>
    By <a href="https://github.com/vbenedeto" target="_blank">Vittoria</a>
  </footer>
</body>

</html>
